{% extends 'base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
  <h2>Đăng nhập</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Đăng nhập</button>
  </form>
  <p>Chưa có tài khoản? <a href="{% url 'signup' %}">Đăng ký ngay</a></p>
{% endblock %}
